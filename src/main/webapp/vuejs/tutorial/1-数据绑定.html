<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js" type="text/javascript"></script>
  <title>Document</title>
</head>
<body>
  <h1>插值绑定</h1>
  <div id="test1">
    <span>{{text}}</span>
    <span>{{*text}}</span>
    <p>{{text2}}</p>
    <p>{{{text2}}}</p>

    <h2>支持表达式</h2>
    <p>{{cents/10000}}万</p>
    <p>{{true?1:0}}</p>
    <p>{{"abc,def".split(',')}}</p>

    <h2>过滤器</h2>
    <p>{{text | toUpperCase}}</p>

    <h2>指令</h2>
  </div>

</body>
<script type="text/javascript">
  new Vue({
    el:'#test1',
    data:{
      text:'abcdef',
      text2:'<b>测试粗体</b>',
      cents:2000000
    }
  })
</script>
</html>
