<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="lib/bootstrap-table/bootstrap-table.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <title>Bootstrap Table</title>
</head>
<body>
    <h1>Hello World</h1>
    <table data-toggle="table" classes="table-no-bordered"
        data-show-toggle="true" data-pagination="true" data-checkbox-header="true" data-search="true" data-show-pagination-switch="true" data-striped="true" data-click-to-select="true">
        <thead>
            <tr>
                <th data-checkbox="true"></th>
                <th class="item-id">Item ID</th>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>1</td>
                <td>Item 1</td>
                <td>$1</td>
            </tr>
            <tr>
                <td></td>
                <td>2</td>
                <td>Item 2</td>
                <td>$2</td>
            </tr>
        </tbody>
    </table>
    <script src="lib/bootstrap-table/bootstrap-table.js"></script>
</body>
</html>
