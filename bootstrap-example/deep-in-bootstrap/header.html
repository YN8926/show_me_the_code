<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h1~h6</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <!-- 以下2个插件适用于在IE8支持HTML5元素和媒体查询,若不用可移除 -->
    <!-- 注意:Respond.js不支持file://方式的访问 -->
      <!-- [if lt IE 9] -->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <!-- [endif] -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>这是标题h1</h1>
                <h2>这是标题h2</h2>
                <h3>这是标题h3</h3>
                <h4>这是标题h4</h4>
                <h5>这是标题h5</h5>
                <h6>这是标题h6</h6>
            </div>
            <div class="col-md-3">
                <span class="h1">这是span.h1</span><br/>
                <span class="h2">这是span.h2</span><br/>
                <span class="h3">这是span.h3</span><br/>
                <span class="h4">这是span.h4</span><br/>
                <span class="h5">这是span.h5</span><br/>
                <span class="h6">这是span.h6</span><br/>
            </div>
            <div class="col-md-6">
                <h1>这是标题h1<small>这是标题h1>small</small></h1>
                <h2>这是标题h2<small>这是标题h2>small</small></h2>
                <h3>这是标题h3<small>这是标题h3>small</small></h3>
                <h4>这是标题h4<small>这是标题h4>small</small></h4>
                <h5>这是标题h5<small>这是标题h5>small</small></h5>
                <h6>这是标题h6<small>这是标题h6>small</small></h6>
            </div>
        </div>

    </div>
    <script src="javascript/jquery.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</body>
</html>
