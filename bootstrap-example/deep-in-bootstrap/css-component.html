<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Component</title>
  <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
  <!-- [if lt IE 9] -->
  <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
  <!-- [endif] -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"><button class="btn">btn</button></div>
            <div class="col-md-2"><div class="alert alert-primary">alert</div></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"><button class="btn btn-primary">重点蓝</button></div>
            <div class="col-md-2"><button class="btn btn-success">成功绿</button></div>
            <div class="col-md-2"><button class="btn btn-info">信息蓝</button></div>
            <div class="col-md-2"><button class="btn btn-warning">警告橙</button></div>
            <div class="col-md-2"><button class="btn btn-danger">危险红</button></div>
            <div class="col-md-2"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3"><button class="btn btn-primary btn-xs">btn-xs</button></div>
            <div class="col-md-3"><button class="btn btn-primary btn-sm">btn-sm</button></div>
            <div class="col-md-3"><button class="btn btn-primary">btn</button></div>
            <div class="col-md-3"><button class="btn btn-primary btn-lg">btn-lg</button></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3"><div class="well well-xs">well-xs</div></div>
            <div class="col-md-3"><div class="well well-sm">well-sm</div></div>
            <div class="col-md-3"><div class="well">well</div></div>
            <div class="col-md-3"><div class="well well-lg">well-lg</div></div>
        </div>
    </div>
  <script src="javascript/jquery.js"></script>
  <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</body>
</html>
