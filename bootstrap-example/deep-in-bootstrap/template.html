<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础模板</title>
  <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">

<body>
